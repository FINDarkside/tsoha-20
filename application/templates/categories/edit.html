{% extends "layout.html" %}

{% block body %}

<h1 class="title">Edit categories</h1>

{% if error is defined %}
<article class="message is-danger">
    <div class="message-body">
        {{ error }}
    </div>
</article>
{% endif %}

<hr>
{% for category in categories %}
<div>
    <form method="POST" action="{{ url_for('categories_edit', category_id=category.id) }}">
        <div class="field has-addons">
            <div class="control">
                <input class="input" type="text" name="name" value="{{ category.name }}">
            </div>
            <div class="control">
                <button class="button is-link" type="submit" value="Submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endfor %}

<h1 class="subtitle">New category</h1>
<form method="POST" action="{{ url_for('categories_create') }}">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="name">
        </div>
        <div class="control">
            <button class="button is-link" type="submit" value="Submit">Create</button>
        </div>
    </div>
</form>

{% endblock %}
