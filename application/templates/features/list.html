{% extends "layout.html" %}

{% block body %}

<h1 class="title">Feature request</h1>
{% for feature in features %}
<div>
    <span class="subtitle">{{ feature.title }}</span>
    <div>{{feature.description}}</div>
    <a href="{{ url_for('features_edit', feature_id=feature.id) }}">Edit</a>
    <hr>
</div>
{% endfor %}

{% endblock %}
