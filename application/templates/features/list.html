{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Title</th>
    </tr>
    {% for feature in features %}
    <tr>
        <td>{{ feature.title }}</td>
        <td><a href="{{ url_for('features_edit', feature_id=feature.id) }}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
