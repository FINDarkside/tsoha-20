{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('features_edit', feature_id=feature.id)}}">
    <input type="text" name="title" value="{{feature.title}}" />
    <textarea rows="4" cols="50" name="description">{{feature.description}}</textarea>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
