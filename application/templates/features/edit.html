{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('features_edit', feature_id=feature_id)}}">
    <div class="field">
        <label class="label">{{ form.title.label }}</label>
        {{ form.title(class_="input") }}
    </div>
    {% for error in form.title.errors %}
    <div>
        {{ error }}
    </div>
    {% endfor %}
    <div class="field">
        <label class="label">{{ form.title.label }}</label>
        {{ form.description(class_="textarea") }}
    </div>
    {% for error in form.description.errors %}
    <div>
        {{ error }}
    </div>
    {% endfor %}
    <div class="field">
        <div class="control">
            <button class="button is-link" type="submit" value="Submit">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
